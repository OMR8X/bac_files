  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^3.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/fonts/NotoSansArabic/
    - assets/fonts/Vazirmatn/
    - assets/images/ui/


  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  fonts:
    - family: NotoSansArabic
      fonts:
        - asset: assets/fonts/NotoSansArabic/NotoSansArabic-Black.ttf
          weight: 900
        - asset: assets/fonts/NotoSansArabic/NotoSansArabic-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/NotoSansArabic/NotoSansArabic-Bold.ttf
          weight: 700
        - asset: assets/fonts/NotoSansArabic/NotoSansArabic-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/NotoSansArabic/NotoSansArabic-Medium.ttf
          weight: 500
        - asset: assets/fonts/NotoSansArabic/NotoSansArabic-Regular.ttf
          weight: 400
        - asset: assets/fonts/NotoSansArabic/NotoSansArabic-Light.ttf
          weight: 300
        - asset: assets/fonts/NotoSansArabic/NotoSansArabic-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/NotoSansArabic/NotoSansArabic-Thin.ttf
          weight: 100
    - family: Vazirmatn
      fonts:
        - asset: assets/fonts/Vazirmatn/Vazirmatn-Black.ttf
          weight: 900
        - asset: assets/fonts/Vazirmatn/Vazirmatn-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Vazirmatn/Vazirmatn-Bold.ttf
          weight: 700
        - asset: assets/fonts/Vazirmatn/Vazirmatn-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Vazirmatn/Vazirmatn-Medium.ttf
          weight: 500
        - asset: assets/fonts/Vazirmatn/Vazirmatn-Regular.ttf
          weight: 400
        - asset: assets/fonts/Vazirmatn/Vazirmatn-Light.ttf
          weight: 300
        - asset: assets/fonts/Vazirmatn/Vazirmatn-ExtraLight.ttf
          weight: 200










