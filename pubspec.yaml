  syncfusion_flutter_datagrid: ^27.1.53
  receive_sharing_intent: ^1.8.0
  go_router: ^14.2.7
  open_file: ^3.5.3
  syncfusion_flutter_pdfviewer: ^27.1.53
  connectivity_plus: ^6.0.5
  rxdart: ^0.28.0
  flutter_local_notifications: ^17.2.2
  timezone: ^0.9.4
